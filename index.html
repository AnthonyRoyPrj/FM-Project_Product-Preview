<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="CSS/style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <main class="card">
    <img class="card__image" src="images/image-product-desktop.jpg" alt="Product Preview Perfume" />
    <div class="card__information">
      <p class="card__product-category">PERFUME</p>
      <h1 class="card__heading">Gabrielle Essence Eau De Parfum</h1>
      <p class="card__catch-phrase">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="card__price">
        <p class="card__new-price">$149.99</p>
        <p class="card__old-price">$169.99</p>
      </div>
      <div class="button">
        <img class="button__icon" src="images/icon-cart.svg" alt="Cart icon" />
        <p class="button__text">Add to Cart</p>
      </div>
    </div>
  </main>
</body>

</html>
